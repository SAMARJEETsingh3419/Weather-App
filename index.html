<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="img/title_img.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="weather-particles"></div>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <!-- Temperature Unit Toggle -->
        <div class="unit-toggle">
            <button class="unit-btn active" data-unit="celsius">°C</button>
            <button class="unit-btn" data-unit="fahrenheit">°F</button>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <span></span>
            </div>

            <div class="weather-info">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <!-- Additional Weather Info -->
            <div class="additional-info">
                <div class="feels-like">
                    <i class="fas fa-temperature-high"></i>
                    <div class="text">
                        <span></span>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="pressure">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div class="text">
                        <span></span>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container"></div>
            </div>
        </div>

        <div class="not-found">
            <img src="img/404_error.png" alt="404 Error">
            <p>Oops! Invalid Location :/</p>
        </div>
    </div>

    <script>
        // Add animated background particles
        const particlesContainer = document.querySelector('.weather-particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            particlesContainer.appendChild(particle);
        }
    </script>
    <script src="js/script.js"></script>
</body>
</html>
